<!DOCTYPE html>
<html>
<head>
    <title>Primera practica con Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
</head>
<body>
    <main id="app-vue">
        <h1>Message: {{ message }}</h1>
        <input type="text" name="message" v-model="message">
    </main>
<script>
    new Vue({
        el: "#app-vue",
        data:{
            message: ''
        }
    });
</script>
</body>
</html>
